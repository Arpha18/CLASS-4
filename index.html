<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nested Table</title>
</head>
<body>
    <table border="1" width="60%" align="center">
        <tr>
            <td>
                <table border="1" width="100%">
                  <tr>
                    <td width="30%" height="70"></td>
                    <td width="40%"></td>
                    <td width="40%"></td>
                  </tr>  
                </table>
            </td>
         </tr>
         <tr>
            <td>
                <table border="1" width="100%"> 
                    <tr>
                        <td height="70"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
         </tr>
         <tr>
            <td>
                <table border="1" width="100%" height="100">
                    <tr>
                        <td width="60%"></td>
                        <td width="50%"></td>
                    </tr>
                </table>
            </td>
         </tr>
         <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td width="100%" height="70"></td>
                    </tr>
                </table>
            </td>
         </tr>
         <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td width="33%" height="100"></td>
                        <td width="33%" height="100"></td>
                        <td width="33%" height="100"></td>
                    </tr>
                </table>
            </td>
         </tr>
         <tr>
            <td>
                <table border="1" width="100%">
                    <tr>
                        <td  height="120"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
         </tr>
    </table>
</body>
</html>
